<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Student Marksheet</title>
</head>

<body>
    <div>
        <h1 class="text-center bg-info bg-gradient py-3">Netaji Subhash Engineering College</h1>
        <p class="text-center mt-4 fw-bold">Sem Result</p>
        <div class="d-flex justify-content-around mt-4">
            <p>Name : Soumik Mukherjee</p>
            <p>Roll No : 126</p>
        </div>
        <table class=" container table table-striped text-center mt-5 ml-5 mr-5">
            <tr class="fw-bold table-dark">
                <td>Subject Name</td>
                <td>Marks</td>
                <td>Total Marks</td>
                <td>Percentage</td>
                <td>Division</td>
            </tr>
            <tr>
                <td id="math">Math</td>
                <td><span class="marks" id="mathMarks">0</span></td>
                <td>100</td>
                <td><span class="percentage" id="mathPercentage">0%</span></td>
                <td><span class="division" id="mathDivision">-</span></td>
            </tr>
            <tr>
                <td id="science">Science</td>
                <td><span class="marks" id="scienceMarks">0</span></td>
                <td>100</td>
                <td><span class="percentage" id="sciencePercentage">0%</span></td>
                <td><span class="division" id="scienceDivision">-</span></td>
            </tr>
            <tr>
                <td id="english">English</td>
                <td><span class="marks" id="englishMarks">0</span></td>
                <td>100</td>
                <td><span class="percentage" id="englishPercentage">0%</span></td>
                <td><span class="division" id="englishDivision">-</span></td>
            </tr>
            <tr>
                <td id="history">History</td>
                <td><span class="marks" id="historyMarks">0</span></td>
                <td>100</td>
                <td><span class="percentage" id="historyPercentage">0%</span></td>
                <td><span class="division" id="historyDivision">-</span></td>
            </tr>
            <tr>
                <td id="geography">Geography</td>
                <td><span class="marks" id="geographyMarks">0</span></td>
                <td>100</td>
                <td><span class="percentage" id="geographyPercentage">0%</span></td>
                <td><span class="division" id="geographyDivision">-</span></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
