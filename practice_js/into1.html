<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Show() {
            var first, sec, result;
            first = Number(document.getElementById('first').value);
            sec = Number(document.getElementById('sec').value);
            result = first + sec;
            document.getElementById('result').value = result;
        }
    </script>
</head>

<body>
    <div>
        first number <input id="first">
        Second number <input id="sec">
        <button onclick="Show()">Click</button>
        Sum is <input id="result">
        Subtraction is <input id="sub">
    </div>
</body>

</html>
